<ion-header>
  <ion-navbar color="dark">
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Ranger Page</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <h2 text-center>Contrast</h2>
  <ion-range min="-200" max="200" pin="true" [(ngModel)]="contrastness" color="secondary" (ionChange)="slide($event)">
    <ion-icon range-left small name="contrast"></ion-icon>
    <ion-icon range-right name="contrast"></ion-icon>
  </ion-range>
  <p text-center>{{contrast}}</p>
</ion-content>
